<style>
#back{
  background: url("https://www.sciencenews.org/wp-content/uploads/2020/08/082920_aw_forecast_feat-1440x700.jpg");
  overflow: hidden;
  background-size:100%;
  width: 100%;
  min-height: 100vh;
}
@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap');
div{
        /* changes the font and background color of the whole webpage **/
        font-family: 'Comfortaa', cursive;
    }

</style>


<div id="back">
<h1 style="text-align:center; color:white;"></h1>
<div class="col-3 mx-auto padding-0">
        <div id ="work" class="card-list" *ngFor="let todays of today">
          <div class="card" style="width : 23rem;" >
            <h5 style="text-align:center;" class="card-header">Hourly Forecast</h5>
            <div class="card-header" style="text-align: center; background-color: default ;">{{todays.dt | timeConverter}}</div>
            <img src="http://openweathermap.org/img/wn/{{todays.weather[0].icon}}@2x.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{todays.weather[0].description | titlecase}}</h5>
          <p class="card-text"  >City: {{city}}</p>
          <p class="card-text ">Sky Forecast: {{todays.weather[0].main}}</p>
          <p class="card-text">The Actual Temperature is {{todays.temp}} degrees</p>
          <p id ="work "class="card-text">Feels like: {{todays.feels_like}} degrees</p>
            
            </div>
          </div>

</div>
</div>
</div>
