<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap');
    h1{
        text-align: center;
    }
#back{
  background: url("https://www.sciencenews.org/wp-content/uploads/2020/08/082920_aw_forecast_feat-1440x700.jpg")no-repeat;
  overflow: hidden;
  background-size:cover;
  width: 100%;
  min-height: 100vh;

}
    body{
        /* changes the font and background color of the whole webpage **/
        background-image: url('https://www.sciencenews.org/wp-content/uploads/2020/08/082920_aw_forecast_feat-1440x700.jpg');
        font-family: 'Comfortaa', cursive;
        background-size: 100%;
    }
    .wrapper{
        background-color: rgb(122, 163, 173);
        /* used to adjust the size of the **/
        width: 500px;
        height: 184px;
        /* used to center the div **/
        margin: auto;
        margin-top: 100px;
        border-radius: 25px;
        box-shadow: 12px 10px 12px rgb(1, 0, 0);
        overflow-y:hidden;
        height: 1%;

    }

    input[type="text"] ,input[type="radio"]{
        /* used to change the size of the input boxes by type**/
       width:100%;
       padding:2px;
       box-sizing: border-box;
       margin-bottom: auto;
       border: 1px solid #ccc;
       border-radius: 3px;
    }
    .btn{
        /* changes the style of the buttton **/
        width: 95%;
        padding: 10px;
        margin: 0 auto;
        display: block;
        background-color: silver;
        border: none;
        color: black;
        font-size: 15px;
        text-transform: uppercase;
        border-radius: 10px;
        position: relative;
        top: 10px;
    }
    a{
        text-decoration:none ;
        text-align: center;
    }
     </style>
</head>
<body id="back">
    <div class="wrapper">
<h1>Update Zipcode</h1>
<hr>
<form #updatezip = "ngForm" (ngSubmit) = "onsubmit(updatezip)">
<div>
    <label for="">Zipcode:</label>
    <input class="form-control" type="text" id="" #zipcode="ngModel" ngModel name="zipcode" required [class.is-invalid]="zipcode.invalid && zipcode.touched" pattern="(^\d{5}$)|(^\d{5}-\d{4}$)">
</div>
<div *ngIf="zipcode.errors && (zipcode.invalid || zipcode.touched)">
    <small style="text-align: bottom;" class="text-danger" *ngIf="zipcode.errors['pattern']">Not a valid 5 digit zipcode</small>
</div>
    <input type="button" class="btn" type="Submit" value="Update" [disabled]="updatezip.invalid">

</form>

    </div>
</body>
</html>
