
<style>
#back{
  background: url("https://www.sciencenews.org/wp-content/uploads/2020/08/082920_aw_forecast_feat-1440x700.jpg");
  overflow: hidden;
  background-size:100%;
  width: 100%;
  min-height: 100vh;
}
@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap');
div{
        /* changes the font and background color of the whole webpage **/
        font-family: 'Comfortaa', normal;
    }

.table-responsive {
  max-height:690px;
  }


</style>




<body class="" id="back"> 
  <h1 style="text-align:center; color:white; font-family:'Comfortaa', normal ">{{city}}</h1>
  <div class="container">
    <div class="table-responsive">
      <table class="table table-dark">
        <tbody>
          <tr *ngFor="let todays of today" >
            <th scope="row">{{todays.dt | timeConverter}}</th>
            <td> <img src="http://openweathermap.org/img/wn/{{todays.weather[0].icon}}@2x.png"></td>
            <td>{{todays.weather[0].description | titlecase}}</td>
            <td>The Actual Temperature <br> is {{todays.temp}} degrees</td>
            <td>Feels like: {{todays.feels_like}} degrees</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
