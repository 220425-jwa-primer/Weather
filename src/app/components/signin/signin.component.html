<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap');
   h1{
       text-align: center;
   }
   #back{
  background: url("https://www.sciencenews.org/wp-content/uploads/2020/08/082920_aw_forecast_feat-1440x700.jpg")no-repeat;
  overflow: hidden;
  background-size:cover;
  width: 100%;
  min-height: 100vh;
}
   
   body{
        /* changes the font and background color of the whole webpage **/
        background-color: "";
        font-family: 'Comfortaa', cursive;
        font-size: 20px;
    }
    .wrapper{
        background-color: rgb(122, 163, 173);
        /* used to adjust the size of the **/
        width: 500px;
        height: 280px;
        /* used to center the div **/
        margin: auto;
        margin-top: 150px;
        border-radius: 30px;
        box-shadow: 12px 10px 12px rgb(1, 0, 0);
        overflow-y:hidden;
        height: 1%;

    }

    input[type="text"] ,input[type="radio"],input[type="password"]{
        /* used to change the size of the input boxes by type**/
       width:100%;
       padding:2px;
       box-sizing: border-box;
       margin-bottom: auto;
       border: 1px solid #ccc;
       border-radius: 10px;
    }
    .btn{
        /* changes the style of the buttton **/
        width: 96%;
        padding: 10px;
        margin: 0 auto;
        display: block;
        background-color: silver;
        border: none;
        color: black;
        font-size: 15px;
        text-transform: uppercase;
        border-radius: 12px;
        position: relative;
        top: 14.5px;
        overflow-y:hidden;
    }
    a{
        text-decoration:none ;
        text-align: center;
    }
     </style>
</head>
<body id="back">
    <div class="wrapper">
<h1>Login</h1>
<hr>
<form #login = "ngForm" (ngSubmit) = "onsubmit(login)">
<div>
    <label for="">Email</label>
    <input type="text"class="email"id="" #username="ngModel" ngModel name="username">
</div>
<div>
    <label for="">Password</label>
    <input type="password"class="password"id="" #password="ngModel" ngModel name="password">
</div>

    <input type="button" class="btn" type="Submit" value="Login">
    <br>
    <div *ngIf="showErrorMessage">
        <small class="text-danger" style="padding-left:105px;">Incorrect login Please try again</small>
      </div>

</form>

    </div>
</body>
</html>
