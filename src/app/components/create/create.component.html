<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap');
    h1{
       text-align: center;
       font-family: 'Comfortaa', cursive;
       font-size: 30px;
   }
   label{
       font-family: 'Comfortaa', cursive;
   }
   #back{
  background: url("https://www.sciencenews.org/wp-content/uploads/2020/08/082920_aw_forecast_feat-1440x700.jpg") no-repeat;
  overflow: hidden;
  background-size:cover;
  width: 100%;
  min-height: 100vh;
}

    .wrapper{
        background-color: rgb(122, 163, 173);
        /* used to adjust the size of the **/
        width: 500px;
        height: 305px;
        /* used to center the div **/
        margin: auto;
        margin-top: 150px;
        border-radius: 30px;
        box-shadow: 12px 10px 12px rgb(1, 0, 0);
        overflow-y:hidden;
        height: 1%;

    }

    input[type="text"] ,input[type="radio"]{
        /* used to change the size of the input boxes by type**/
       width:100%;
       padding:2px;
       box-sizing: border-box;
       margin-bottom: auto;
       border: 1px solid #ccc;
       border-radius: 10px;
    }
    .btn{
        /* changes the style of the buttton **/
        width: 96%;
        display: block;
        margin: 0 auto;
        padding: 10px;
        background-color: silver;
        border: none;
        color: black;
        font-size: 15px;
        text-transform: uppercase;
        border-radius: 12px;
        position: relative;
        top:10px;
        
    }
    a{
        text-decoration:none ;
        text-align: center;
    }
     </style>
</head>
<body id="back">
    <div class="wrapper">
<h1>Create your Free Account</h1>
<hr>
<form #create = "ngForm" (ngSubmit) = "onsubmit(create)">
<div>
    <label for="">Email</label>
    <input class="input-group" type="text"class="email"id="" #username="ngModel" ngModel required name="username">
</div>
<div>
    <label for="">Password</label>
    <input class="input-group" type="text"class="password"id="" #password="ngModel" ngModel required name="password">
</div>

<div>
    <label for="">Zipcode</label>
    <input class="input-group" type="text"class="password"id="zipcode" #zipcode="ngModel" ngModel name="zipcode" required [class.is-invalid]="zipcode.invalid && zipcode.touched" pattern="(^\d{5}$)|(^\d{5}-\d{4}$)">
</div>
<div *ngIf="zipcode.errors && (zipcode.invalid || zipcode.touched)">
    <small style="text-align: center;" class="text-danger" *ngIf="zipcode.errors['pattern']">Not a valid 5 digit zipcode</small>
</div>
    <input type="button" class="btn" type="Submit" value="Create" [disabled]="create.invalid">
    <div *ngIf="showErrorMessage">
        <small class="text-danger">Username already exists Please try again</small>
      </div>
    
</form>

    </div>

</body>
</html>
